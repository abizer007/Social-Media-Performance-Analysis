<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
        #chat-container { max-width: 800px; margin: 50px auto; padding: 20px; background: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        #messages { max-height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
        .message { margin-bottom: 10px; }
        .user { text-align: right; }
        .bot { text-align: left; }
        #input-form { display: flex; margin-top: 20px; }
        #input { flex: 1; padding: 10px; border: 1px solid #ddd; }
        #send { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
        #send:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Social Media Analysis</h1>
        <div id="messages"></div>
        <form id="input-form">
            <input type="text" id="input" placeholder="Type a message..." required>
            <button type="submit" id="send">Send</button>
        </form>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputForm = document.getElementById('input-form');
        const inputField = document.getElementById('input');

        inputForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userMessage = inputField.value;
            addMessage(userMessage, 'user');

            try {
                const response = await fetch('https://your-app.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                addMessage('Error connecting to server.', 'bot');
            }

            inputField.value = '';
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.className = `message ${sender}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
